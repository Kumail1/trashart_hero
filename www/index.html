    <title>Trash Hero</title>
    <style type="text/css">
        body {
     background:url(../img/background.png);
   background-size:cover;
   background-repeat: no-repeat;
}
    </style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <form class="form-signin" method="post" id="loginForm">
                    <!-- <h2 class="form-signin-heading">Please sign in</h2> -->
                    <center> <img src="img/AppLogo.png"> </center>
                    <div class="col-xs-12 col-sm-12">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="n" name="n" class="form-control" placeholder="Email address" required="" autofocus="" style="margin-bottom: 20px">
                    </div>
                    <div class="col-xs-12 col-sm-12">

                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="p" name="p" class="form-control" placeholder="Password" required="">
                    </div>
                    <!-- <div class="col-xs-12 col-sm-12">
                    <a href=" registration.html" class="new">Create A New Account</a>
                    </div> -->
                    <center><button  style=" margin-top: 30px;" name="save" name="save" id="submit"  class="login_btn btn btn" type="submit">Sign in</button></center>

                </form>
            </div>            
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/login_scripts.js"></script>
        <script src="js/bootstrap.min.js"></script>
